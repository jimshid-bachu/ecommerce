{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
        <p class="display-4">{{ products.0.category }}</p>
        <div class="d-flex">
          {% for product in products %}
                  <div class="card m-3" style="width: 18rem; ">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <!-- <h1 class="card-title">{{ product.user }}</h1> -->
                      <h5 class="card-title">{{ product.name }}</h5>
                      <p class="card-text">{{ product.description }}</p>
                      <h5 class="card-price">{{ product.price }}</h5>
                      <div>
                        <a href="{% url 'edit_product' product.id %}" class="btn btn-primary"><i class="far fa-edit"></i></a>
                        <a href="{% url 'delete_product' product.id %}" class="btn btn-danger "><i class="fas fa-trash"></i></a>
                        <a href="#" class="btn btn-warning "><i class="fas fa-shopping-cart"></i></a>
                      </div>
                    </div>
                  </div>
          {% endfor %}
          </div>
{% endblock %}
